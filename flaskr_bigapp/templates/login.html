{% extends "layout.html" %}
{% block body %}

  <form action="{{ url_for('login.login_form') }}" method=post>
    <dl>
      <dt>用户名:
      <dd><input type=text name=username>
      <dt>密码:
      <dd><input type=password name=password>
      <dd><input type=submit value=登录>
    </dl>
  </form>
{% endblock %}
